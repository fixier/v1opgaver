<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox: Direction</title>
    <link rel="stylesheet" href="flexbox-direction.css">
</head>
<body>
    <h1>CSS Flexbox: Direction</h1>
    <h4>01. flex-direction: row</h4>
    <div class="parent wrapper">
        <div class="child red">1</div>
        <div class="child green">2</div>
        <div class="child blue">3</div>
        <div class="child orange">4</div>
     </div>
     <h4>02. flex-direction: row-reverse</h4>
     <div class="parent2 wrapper">
        <div class="child red">1</div>
        <div class="child green">2</div>
        <div class="child blue">3</div>
        <div class="child orange">4</div>
     </div>
     <h4>03. flex-direction: column</h4>
     <div class="parent3 wrapper">
        <div class="child red">1</div>
        <div class="child green">2</div>
        <div class="child blue">3</div>
        <div class="child orange">4</div>
     </div>
     <h4>04. flex-direction: column-reverse</h4>
     <div class="parent4 wrapper">
        <div class="child red">1</div>
        <div class="child green">2</div>
        <div class="child blue">3</div>
        <div class="child orange">4</div>
     </div>
</body>
</html>
